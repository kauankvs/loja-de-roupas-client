<form class="row g-3" [formGroup]="loginForm">
    <div class="mb-3">
        <label for="email">Name</label>
        <input id="email" type="email" formControlName="email">
    </div>
    <div class="mb-3">
        <label for="senha">Senha</label>
        <input id="senha" type="password" formControlName="senha">
    </div>
</form>
